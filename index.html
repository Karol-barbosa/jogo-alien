<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // o que acontece aqui?
        const larguraJogo = 700;
        const alturaJogo = 850;

        // o que essa parte faz?
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

        // ativando a física
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {y: 300},
                    debug: false
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

    
        const game = new Phaser.Game(config);
         // cria uma variável
         var alien;
         var teclado;
         var fogo;
         var plataforma;
         var moeda;
         var pontuacao = 0;
         var placar;
         var sol;

        function preload() {
        // carrega as imagens
            this.load.image('background', 'assets/bg.png');
            this.load.image('alien', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.image('sol', 'assets/sol.png');
        }

        function create() {
            // o que acontece aqui?
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');
            //cria o alienigena
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'alien');
            alien.setCollideWorldBounds(true);
            teclado = this.input.keyboard.createCursorKeys();
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            this.physics.add.collider(alien,plataforma);
            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda,plataforma);
            sol = this.physics.add.staticGroup();
            let solObjeto = sol.create(600, 200, 'sol').setScale(0.2).refreshBody();
            solObjeto.body.setSize(solObjeto.width * 0.1, solObjeto.height * 0.1);


            this.physics.add.collider(alien, sol);
            this.physics.add.collider(moeda, sol);
            

            //adiciona o placar
            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, {fontSize: '45px', fill: '#495613'});

            //quando o Alien encortrar na moeda...
            this.physics.add.overlap(alien, moeda, function() {
            moeda.setVisible(false);
            moeda.setPosition(Phaser.Math.RND.between(50, 650), Phaser.Math.RND.between(50, 400));

                pontuacao +=1;
                placar.setText('Moedas:' + pontuacao);
                moeda.setVisible(true); }
        );
            //adiciona o fogo
            fogo = this.add.sprite(alien.x, alien.y + alien.height / 2, 'turbo_nave');
;
            fogo.setVisible(false);
        
        }

        function update() {
            //movimento para a esquerda
            if (teclado.left.isDown) {
                alien.setVelocityX(-150); }

                //movimento para a direita
            else if (teclado.right.isDown) {
                alien.setVelocityX(150); }

                //sem movimento horizontal [x = 0]
                else {
                    alien.setVelocityX(0); }

                //movimento para cima
                if (teclado.up.isDown) {
                    alien.setVelocityY(-150);
                ativarTurbo(); }

            else {semTurbo (); }

            //atualiza a posção do fogo embaixo do alien
            fogo.setPosition(alien.x, alien.y + alien.height/2);
                
            function ativarTurbo() {
                fogo.setVisible(true);
            }
        
            function semTurbo(){
                fogo.setVisible(false);
            }

        }
    </script>
</body>
</html>
